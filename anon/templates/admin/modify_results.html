{% extends "base.html" %}
{% block title %}Results{% endblock %}

{% block body %}

    <div class="container">
        <h2>Modify Users</h2>
        <div>
            <nav style="float: right;display: flex;">
                <li><a href="{{ url_for('.modify_users') }}">Go back</a></li>
                <li><a href="{{ url_for('.admin_index') }}">Home</a></li>
            </nav>
        </div>
        <hr>

        {% if matches == [] %}
            No users found!
        {% else %}
            {% for user in matches %}
                {{ user }}
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
